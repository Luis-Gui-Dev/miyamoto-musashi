<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Miamoto Musashi</title>
    <link rel="icon" type="image/png" href="assets/imagens/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login">
        <div class="back-button">
            <a href="index.html">&#8598; Menu Inicial</a>
        </div>
        <div class="login-content">
            <div class="logo">
                <img src="assets/imagens/homelogo.png" alt="">
            </div>
            <div class="login-box">
                <form>
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite seu e-mail" tabindex="1">
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha" tabindex="2">
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <button type="submit" class="login-button">Entrar</button>
                    <div class="forgot-password">
                        <p><a href="#">Esqueceu a senha?</a></p>
                    </div>
                    <div class="register">
                        <p>NÃ£o tem uma conta? <a href="#">Registre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
